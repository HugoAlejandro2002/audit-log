services:
  mysql:
    image: mysql:8.0
    container_name: audit-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_prod_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: audit-api-prod
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      HIBERNATE_SCHEMA_STRATEGY: ${HIBERNATE_SCHEMA_STRATEGY:-validate}
      QUARKUS_PROFILE: prod
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_prod_data:
