services:
  mysql:
    image: mysql:8.0
    container_name: audit-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    image: maven:3.9-eclipse-temurin-17
    container_name: audit-api-dev
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - maven_repo:/root/.m2
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      HIBERNATE_SCHEMA_STRATEGY: ${HIBERNATE_SCHEMA_STRATEGY:-update}
      QUARKUS_PROFILE: dev
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    command: ["bash", "-lc", "./mvnw -q quarkus:dev -Dquarkus.http.host=0.0.0.0"]

volumes:
  mysql_dev_data:
  maven_repo:
